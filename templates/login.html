<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Taskly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=auth1">
</head>
<body class="auth-gradient">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-banner-container" id="flashBanner">
            {% for category, message in messages %}
            <div class="flash-banner {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <div class="auth-container">
        <div class="auth-card auth-card-wide">
            <div class="auth-header">
                <h1>Taskly</h1>
                <p>Log in to continue</p>
            </div>

            <form action="{{ url_for('login') }}" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           autocomplete="username"
                           autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary btn-full">Log in</button>
            </form>

            <div class="auth-footer">
                <p><a href="{{ url_for('signup') }}">Create account</a></p>
                <p><a href="{{ url_for('landing') }}">Back</a></p>
            </div>
        </div>
    </div>
    <script>
        const flashBanner = document.getElementById('flashBanner');
        if (flashBanner) {
            setTimeout(() => {
                flashBanner.style.opacity = '0';
                setTimeout(() => flashBanner.remove(), 500);
            }, 3000);
        }
    </script>
</body>
</html>
