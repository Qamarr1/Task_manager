<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-gradient">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-banner-container" id="flashBanner">
            {% for category, message in messages %}
            <div class="flash-banner {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <div class="auth-container">
        <div class="auth-card auth-card-wide">
            <div class="auth-header">
                <h1>Taskly</h1>
                <p>Organize your tasks efficiently</p>
            </div>

            <div class="landing-actions landing-row">
                <a href="{{ url_for('signup') }}" class="btn-primary auth-btn">Get Started</a>
                <a href="{{ url_for('login') }}" class="btn-secondary auth-btn">Log in</a>
            </div>

            <div class="landing-footer-text">Taskly Â© 2025</div>
        </div>
    </div>
    <script>
        const flashBanner = document.getElementById('flashBanner');
        if (flashBanner) {
            setTimeout(() => {
                flashBanner.style.opacity = '0';
                setTimeout(() => flashBanner.remove(), 500);
            }, 3000);
        }
    </script>
</body>
</html>
