name: Build, Test, Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests (SQLite)
        env:
          DB_TYPE: sqlite
          SQLITE_DATABASE: ":memory:"
          SECRET_KEY: "ci-secret"
          FLASK_DEBUG: "False"
          ENVIRONMENT: "test"
        run: |
          pytest -q

      - name: Create deploy package
        run: |
          zip -r app.zip . -x "*.git*" -x "*.venv*" -x ".env" -x "__pycache__/*" -x "*.pytest_cache*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: app.zip

  integration-test:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration tests (Azure SQL)
        env:
          DB_TYPE: azure_sql
          AZURE_SQL_SERVER: task-manager-sql-8b.database.windows.net
          AZURE_SQL_DATABASE: qamar-taskmgr-db
          AZURE_SQL_USERNAME: sqladmin
          AZURE_SQL_PASSWORD: NewStrongPassword123!
          SECRET_KEY: "ci-secret"
          FLASK_DEBUG: "False"
          ENVIRONMENT: "test"
        run: |
          echo "Running integration tests against Azure SQL..."
          pytest tests/test_database.py -v
          echo "âœ… Azure SQL connectivity verified!"

  deploy:
    runs-on: ubuntu-latest
    needs: [build-test, integration-test]

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Unzip artifact
        run: unzip app.zip

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'qamar-taskmgr-web'
          package: .



